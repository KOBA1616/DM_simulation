[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
files = dm_toolkit, python, src, tests, check_module.py
check_untyped_defs = True

# Allow incremental typing: treat tests less strict initially
[mypy-tests.*]
disallow_untyped_defs = False

# Ignore missing imports for specific modules
[mypy-dm_ai_module]
ignore_missing_imports = True

[mypy-dm_ai_module.*]
ignore_missing_imports = True

[mypy-onnxruntime.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-dm_toolkit.gui.*]
ignore_errors = True

[mypy-dm_toolkit.*]
disallow_untyped_defs = True
disallow_untyped_calls = False
disallow_incomplete_defs = False

[mypy-python.*]
disallow_untyped_defs = True
disallow_untyped_calls = False
disallow_incomplete_defs = False

[mypy-pytest]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-onnx]
ignore_missing_imports = True

[mypy-onnx.*]
ignore_missing_imports = True

[mypy-scenario_definitions]
ignore_missing_imports = True
