name: CI - Windows MSVC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-windows:
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }

      - name: Install CMake
        run: python -m pip install cmake

      - name: Configure (MSVC Debug)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Debug

      - name: Build (MSVC Debug)
        run: cmake --build build --config Debug -- /m

      - name: Run pytest
        run: |
          python -m pip install pytest
          python -m pytest -q --maxfail=1

      - name: Upload build artifacts (debug symbols)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-debug
          path: |
            build/**/bin/**
            build/**/Debug/**
