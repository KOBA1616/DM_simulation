name: Windows Build & Tests

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHONUTF8: '1'
      PYTHONIOENCODING: 'utf-8'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pip dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }
          pip install pytest numpy pybind11 PyQt6
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Configure CMake (use pybind11 cmake dir)
        shell: pwsh
        run: |
          $pybind_dir = (python -m pybind11 --cmakedir).Trim()
          if ([string]::IsNullOrWhiteSpace($pybind_dir)) {
            Write-Error "pybind11 cmake dir is empty. Make sure pybind11 is installed and python -m pybind11 --cmakedir works."
            exit 1
          }
          Write-Host "pybind11 cmake dir: $pybind_dir"
          # Pass both CMAKE_PREFIX_PATH and pybind11_DIR to help CMake locate pybind11 on Windows
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$pybind_dir" -Dpybind11_DIR="$pybind_dir"

      - name: Build (Release)
        run: cmake --build build --config Release --parallel

      - name: Show build pyd files
        shell: pwsh
        run: |
          Write-Host "Looking for .pyd files under build/"
          Get-ChildItem -Path build -Recurse -Filter "*.pyd" | ForEach-Object { Write-Host $_.FullName }

      - name: Run tests
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}\build\Release;${{ github.workspace }}\build
        run: |
          python -m pytest -q
