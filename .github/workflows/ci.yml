name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  test:
    name: Fast tests (unit + integration)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ '3.12' ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run fast pytest (non-slow)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p reports || true
          python -m pytest -q -m "not slow" --junitxml=reports/junit-fast.xml

      - name: Upload pytest fast report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-fast-report
          path: reports/junit-fast.xml

  headless-smoke:
    name: Headless smoke
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run headless smoke
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/headless_mainwindow.py --auto 3 --dump-json headless_ci_snapshot.json --log-level INFO
      - name: Upload headless snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: headless-snapshot
          path: headless_ci_snapshot.json

  full-tests:
    name: Full tests (nightly/main)
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run all pytest (includes slow)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p reports || true
          python -m pytest -q --junitxml=reports/junit-full.xml

      - name: Upload pytest full report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-full-report
          path: reports/junit-full.xml

      - name: Run mypy (non-failing, staged)
        run: |
          # Temporarily restrict mypy to files we've stabilized while we incrementally add annotations
          python -m mypy --config-file mypy.ini dm_toolkit/compat_wrappers.py dm_toolkit/validator/card_validator.py dm_toolkit/action_to_command.py

  mypy-nightly:
    name: Nightly mypy (full, artifact)
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run mypy (full) and save output
        run: |
          mkdir -p reports || true
          python -m mypy --config-file mypy.ini dm_toolkit 2>&1 | tee reports/mypy-full.txt || true
      - name: Upload mypy artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-full-report
          path: reports/mypy-full.txt

