name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONUTF8: '1'
      PYTHONIOENCODING: 'utf-8'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Install Python dev deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build (C++)
        run: cmake --build build -- -j$(nproc)

      - name: Run C++ tests (ctest)
        run: |
          if [ -f build/CTestTestfile.cmake ]; then cd build && ctest --output-on-failure; else echo "No CTest found"; fi

      - name: Run Python tests (pytest)
        run: |
          PYTHONPATH=build:${PYTHONPATH} python -m pytest -q

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      PYTHONUTF8: '1'
      PYTHONIOENCODING: 'utf-8'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure CMake (MSVC)
        run: cmake -S . -B build -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (MSVC)
        run: cmake --build build --config Release -- /m

      - name: Run C++ tests (ctest)
        shell: powershell
        run: |
          if (Test-Path build\CTestTestfile.cmake) { cd build; ctest -V } else { Write-Host 'No CTest file; skipping ctest' }

      - name: Run Python tests (pytest)
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }
          # Ensure the built extension is on PYTHONPATH. MSVC places built
          # extension files into build\Release by default.
          $env:PYTHONPATH = "$env:PYTHONPATH;$(Resolve-Path build\Release)";
          if (Test-Path build) { $env:PYTHONPATH = "$env:PYTHONPATH;$(Resolve-Path build)" }
          python -m pytest -q
